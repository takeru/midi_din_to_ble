[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
framework = arduino
monitor_speed = 115200
upload_speed = 1500000
lib_deps = 
	m5stack/M5Atom@=0.1.3
	fastled/FastLED@=3.10.2
	tttapa/Control Surface@=2.1.0
